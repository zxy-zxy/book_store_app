{% extends 'base.html' %}
{% load static %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Book' %}{% endblock %}

{% block content %}

    <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            {{ action_text }}
        </button>
    </form>

{% endblock %}
