{% extends 'base.html' %}
{% load static %}
{% load staticfiles i18n %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
{% endblock %}
